<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✌️贪吃蛇游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>贪吃蛇-吃👩游戏</h1>
    <div id="gameIntro" class="game-intro">

        <div class="btn-center">
            <button id="startBtn" class="start-btn">开始游戏</button>
        </div>

        <strong>背景故事：</strong><br>
        由于人类长期破坏环境，生态系统遭到严重破坏，部分动物发生了变异。一条普通的蛇因此获得了贪吃蛇的能力，并且能够通过不断进食实现自身的进化。你将扮演这条变异的贪吃蛇，在充满挑战的环境中不断成长，见证它的进化之路。<br>
        <strong>操作说明：</strong><br>
        使用键盘方向键控制蛇移动，吃到食物得分。<br>
        按空格键可暂停/继续游戏。<br>
        游戏结束后可重新开始。<br>
        <strong>通关要求：</strong><br>
        吃到10个食物即可通关。<br>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
